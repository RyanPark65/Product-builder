<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴 문의 - 오늘 저녁 뭐 먹지?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: var(--card-background, #ffffff);
            border-radius: 15px;
            box-shadow: 0 10px 20px var(--shadow-color, rgba(0,0,0,0.1));
            text-align: center;
        }
        .form-container h2 {
            color: var(--primary-color, #ff6f61);
            margin-bottom: 30px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color, #333);
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: var(--font-family);
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        .form-container button {
            background-color: var(--primary-color, #ff6f61);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #e05b50;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            color: var(--primary-color, #ff6f61);
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>제휴 문의</h1>
        <nav>
            <a href="index.html">홈으로</a>
        </nav>
    </header>

    <div class="form-container">
        <h2>협력 기회를 모색해 보세요!</h2>
        <form action="https://formspree.io/f/xjgewqbb" method="POST">
            <div class="form-group">
                <label for="name">이름/회사명:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">문의 내용:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">문의하기</button>
        </form>
    </div>
</body>
</html>
